<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee Check-In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <h1><i class="fas fa-users"></i> Attendee Check-In</h1>
                <div class="header-controls">
                    <button id="syncButton" class="sync-button" title="Sync attendance data from Google Sheet">
                        <i class="fas fa-sync-alt"></i>
                        <span>Sync Sheet</span>
                    </button>
                    <div class="header-stats">
                        <div class="stat">
                            <span class="stat-label">Checked In</span>
                            <span class="stat-value" id="checkedInCount">0</span>
                        </div>
                        <button id="configGearBtn" class="config-gear-btn" title="Configure Google Sheet">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <!-- Sheet Configuration Modal -->
                <div id="sheetConfigModal" class="sheet-config-modal" style="display: none;">
                    <div class="sheet-config-content">
                        <h2><i class="fas fa-cog"></i> Configure Google Sheet</h2>
                        <p class="config-description">Enter your Google Sheet ID to connect to your attendee data.</p>
                        <form id="sheetConfigForm">
                            <div class="form-group">
                                <label for="sheetIdInput">Sheet ID <span class="required">*</span></label>
                                <input 
                                    type="text" 
                                    id="sheetIdInput" 
                                    class="form-input" 
                                    placeholder="e.g., 1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms"
                                    required
                                >
                                <small class="form-help">Find this in your Google Sheet URL: <code>docs.google.com/spreadsheets/d/[SHEET_ID]/edit</code></small>
                            </div>
                            <div class="form-group">
                                <label for="rangeInput">Sheet Range (optional)</label>
                                <input 
                                    type="text" 
                                    id="rangeInput" 
                                    class="form-input" 
                                    placeholder="Sheet1!A:Z"
                                    value="Sheet1!A:Z"
                                >
                                <small class="form-help">Default: Sheet1!A:Z</small>
                            </div>
                            <div id="configError" class="config-error" style="display: none;"></div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-check"></i> Connect
                                </button>
                                <button type="button" class="btn btn-secondary" id="cancelConfigBtn">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="search-section">
                    <div class="search-wrapper">
                        <div class="search-container">
                            <i class="fas fa-search search-icon"></i>
                            <input 
                                type="text" 
                                id="searchInput" 
                                class="search-input" 
                                placeholder="Search by name or company..."
                                autocomplete="off"
                            >
                        </div>
                        <div class="show-details-toggle">
                            <label class="toggle-label">
                                <input type="checkbox" id="showDetailsToggle" checked>
                                <span class="toggle-text">Show Details</span>
                            </label>
                        </div>
                    </div>
                    <div class="search-tips">
                        <small>Type the first few letters of a name or company to see results</small>
                    </div>
                </div>

                <div class="results-section">
                    <div id="searchResults" class="search-results">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
